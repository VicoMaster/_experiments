</head>
<body>
    <!-- Etiqueta semantica para que los navegadores y buscadores sepan  que el contenido del formulario es un form de busqueda -->

        <form action="./search/">
            <label for="legumes">Buscar legumbre</label>
            <input type="search" name="q" id="legumes">
            <button type="submit">Buscar</button>
        </form>
    </search>
